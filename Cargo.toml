[package]
name = "sandbox"
version = "0.1.0"
authors = ["Konrad Borowski <konrad@borowski.pw>"]
edition = "2021"

[dependencies]
rocket = { version = "=0.5.0-rc.2", features = ["json"] }
serde = { version = "1.0.144", features = ["derive"] }
tempfile = "3.2.0"
tokio = { version = "1.20.1", features = ["fs", "io-util", "macros", "process", "time"] }
